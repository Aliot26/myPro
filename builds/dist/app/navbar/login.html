<div id="complete-dialog" class="modal" ng-controller="AuthCtrl as ac">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Sing in</h4>
            </div>
            <div class="modal-body">
                <form name="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control" ng-model="ac.credentials.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="ac.credentials.password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-raised btn-primary" ng-click="ac.login()" dialog-auto-collapse>Login</button>
                    <br><br>
                    <p>Sign in with your account</p>
                    <button type="submit" class="btn btn-raised btn-default btn-fab" ng-click="ac.googleLogin()" dialog-auto-collapse><i class="fa fa-google" aria-hidden="true"></i></button>

                    <button type="submit" class="btn btn-raised btn-default btn-fab" ng-click="ac.facebookLogin()" dialog-auto-collapse><i class="fa fa-facebook" aria-hidden="true"></i></button>

                    <button type="submit" class="btn btn-raised btn-default btn-fab" ng-click="ac.githubLogin()" dialog-auto-collapse><i class="fa fa-github" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
