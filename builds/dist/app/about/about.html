    <form>
        <div class="form-group" ng-init="limits.min=0; limits.max=50;">
            <div class="col-lg-10">
                <input type="number" ng-model="limits.min" class="form-control" value="0" min="0" max="100">
                <input type="number" ng-model="limits.max" class="form-control" value="40" min="0" max="100">
            </div>
        </div>
    </form>
</div>

<table class="table table-striped table-hover" ng-init="sortBy = 'age'">
    <thead>
        <tr class="success">
            <th>#</th>
            <th ng-click="sortBy='name.first'">Name</th>
            <th ng-click="sortBy='balance'">Balance</th>
            <th>eyeColor</th>
            <th ng-click="sortBy='age'">age</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="p in vm.peopleBase | orderBy : sortBy : reverse | withEyes : eyes | filter : search: strict ">
            <td>{{ $index + 1 }}</td>
            <td>{{ p.name.first }} {{ p.name.last }}</td>
            <td>{{ p.balance | currency:"USD$"}}</td>
            <td>{{ p.eyeColor }}</td>
            <td>{{ p.age }}</td>
            <td>{{ p.isActive | guest}}</td>
        </tr>
    </tbody>

</table>
