<h1>here page about me</h1>
<h2>{{title}}</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr class="success">
            <th>#</th>
            <th>Name</th>
            <th>Balance</th>
            <th>eyeColor</th>
            <th>age</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="p in vm.people">
            <td>{{ $index + 1 }}</td>
            <td>{{ p.name.first }} {{ p.name.last }}</td>
            <td>{{ p.balance }}</td>
            <td>{{ p.eyeColor }}</td>
            <td>{{ p.age }}</td>
            <td>{{ p.isActive | guest}}</td>
        </tr>
    </tbody>

</table>

<pre>
    {{ vm.people | json : 4 }}
</pre>
