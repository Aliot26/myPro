<h1>shop page</h1>
<h2>{{title}}</h2>

<div>Text</div>
<br>
<button class="btn btn-raised btn-primary" ng-click="vm.sendSon()">Send Son</button>
<button class="btn btn-raised btn-primary" ng-click="vm.hide=!vm.hide">Toggle</button>
<br>
<div class="panel" ng-if="vm.hide">
    <div class="panel-body">
        Hello animation
    </div>
</div>
<br>
<div class="list-group" infinite-scroll="vm.loadMore()" >
    <div ng-repeat="u in vm.datas" class="element">
        <div class="list-group-item">
            <div class="row-picture">
                <img class="circle" src="{{u.picture}}" alt="icon">
            </div>
            <div class="row-content">
                <h4 class="list-group-item-heading">{{u.name.first}} {{u.name.last}}</h4>
                <p class="list-group-item-text">age - {{u.age}}</p>
                <p class="list-group-item-text">eyeColor - {{u.eyeColor}}</p>
            </div>
        </div>
        <div class="list-group-separator"></div>
    </div>
</div>
