<div id="complete-dialog" class="modal" ng-controller="AuthCtrl as ac">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Sing in</h4>
            </div>
            <div class="modal-body">
                <form name="loginForm"  id="form">
                    <div class="form-group">
                        <input type="email" name="Email" class="form-control" ng-model="ac.credentials.email" placeholder="Email" required>
                        <div ng-messages="loginForm.Email.$error">
                            <div ng-message="required">This field is required</div>
                            <div ng-message="email">Your email address is invalid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Password" class="form-control" ng-model="ac.credentials.password" placeholder="Password" required>
                        <div ng-messages="loginForm.Password.$error">
                            <div ng-message="required">This field is required</div>
                            <div ng-message="minlength">Message must be over 6 characters</div>
                            <div ng-message="maxlength">Message must not exceed 50 characters</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-raised btn-primary" ng-click="ac.login()" dialog-auto-collapse>Login</button>
                    <br><br>
                    <p>Sign in with your account</p>
                    <button type="submit" class="btn btn-raised btn-default btn-fab" ng-click="ac.googleLogin()" dialog-auto-collapse><i class="fa fa-google" aria-hidden="true"></i></button>

                    <button type="submit" class="btn btn-raised btn-default btn-fab" ng-click="ac.facebookLogin()" dialog-auto-collapse><i class="fa fa-facebook" aria-hidden="true"></i></button>

                    <button type="submit" class="btn btn-raised btn-default btn-fab" ng-click="ac.githubLogin()" dialog-auto-collapse><i class="fa fa-github" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
