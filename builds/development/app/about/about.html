<h1>here page about me</h1>
<h2>{{title}}</h2>
<div class="panel">
    <form>
        <div class="form-group">
            <input type="number" ng-model="limits.min" class="form-control" value="0" min="0" max="100">
            <input type="number" ng-model="limits.max" class="form-control" value="40" min="0" max="100">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="reverse">Reverse
            </label>
        </div>
    </form>
</div>
<table class="table table-striped table-hover" ng-init="sortBy = 'age'">
    <thead>
        <tr class="success">
            <th>#</th>
            <th ng-click="sortBy='name.first'">Name</th>
            <th ng-click="sortBy='balance'">Balance</th>
            <th>eyeColor</th>
            <th ng-click="sortBy='age'">age</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="p in vm.people | orderBy : sortBy : reverse | withAge : limits ">
            <td>{{ $index + 1 }}</td>
            <td>{{ p.name.first }} {{ p.name.last }}</td>
            <td>{{ p.balance }}</td>
            <td>{{ p.eyeColor }}</td>
            <td>{{ p.age }}</td>
            <td>{{ p.isActive | guest}}</td>
        </tr>
    </tbody>

</table>

<pre>
    {{ vm.people | json : 4 }}
</pre>
