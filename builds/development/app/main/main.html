<h1>{{vm.title}}</h1>
<p>My name is {{vm.name}}</p>
<p>
    <button class="btn btn-info" ng-click="clickFunction(vm.name)">Say Hello to me</button>
</p>
<pre>{{ vm.users | json }}</pre>

<form name="newUser" ng-submit="vm.addUser()">
    <input class="form-control" type="text" ng-model="vm.user.name">
    <input class="form-control" type="number" ng-model="vm.user.age">
    <button class="btn btn-primary">Add user</button>
</form>
